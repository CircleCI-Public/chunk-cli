version: 2.1

executors:
  releaser:
    docker:
      - image: circleci/cli-releaser:0.2.0

commands:
  install-deps:
    description: "Install Node dependencies with caching"
    steps:
      - restore_cache:
          keys:
            - deps-v1-{{ checksum "bun.lock" }}
            - deps-v1-
      - run:
          name: Install dependencies
          command: bun install --frozen-lockfile
      - save_cache:
          key: deps-v1-{{ checksum "bun.lock" }}
          paths:
            - node_modules

jobs:
  release:
    executor: releaser
    resource_class: medium
    steps:
      - checkout
      - install-deps

      - run: task tag
      - run: goreleaser release --clean
      - run: task nur:publish

workflows:
  release:
    jobs:
      - release:
          context:
            - chunk-cli-deploy
