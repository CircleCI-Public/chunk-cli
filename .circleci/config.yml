version: 2.1

orbs:
  shellcheck: circleci/shellcheck@3.4.0
  flox: flox/orb@1.0.0

executors:
  bun:
    docker:
      - image: cimg/go:1.26.0
    environment:
      BUN_INSTALL: /home/circleci/.bun
      PATH: /home/circleci/.bun/bin:/home/circleci/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

commands:
  install-bun:
    description: "Install Bun 1.3 with caching"
    steps:
      - restore_cache:
          keys:
            - bun-v1.3-{{ arch }}
      - run:
          name: Install Bun
          command: |
            if command -v bun &>/dev/null && bun --version | grep -q "^1\.3\."; then
              echo "Bun already installed: $(bun --version)"
            else
              curl -fsSL https://bun.sh/install | bash -s "bun-v1.3.0"
              echo "Bun installed: $($BUN_INSTALL/bin/bun --version)"
            fi
      - save_cache:
          key: bun-v1.3-{{ arch }}
          paths:
            - ~/.bun

  install-deps:
    description: "Install Node dependencies with caching"
    steps:
      - restore_cache:
          keys:
            - deps-v1-{{ checksum "bun.lock" }}
            - deps-v1-
      - run:
          name: Install dependencies
          command: bun install --frozen-lockfile
      - save_cache:
          key: deps-v1-{{ checksum "bun.lock" }}
          paths:
            - node_modules

  setup:
    description: "Full setup: checkout, install Bun, install dependencies"
    steps:
      - checkout
      - install-bun
      - install-deps

jobs:
  lint:
    executor: bun
    resource_class: medium
    steps:
      - setup
      - run:
          name: Biome lint & format check
          command: bun run lint
      - run:
          name: TypeScript type check
          command: bun run typecheck

  test:
    executor: bun
    resource_class: medium
    steps:
      - setup
      - run:
          name: Run unit tests
          command: bun run test:unit
          no_output_timeout: 90s

  release:
    executor: bun
    resource_class: medium
    steps:
      - setup
      - flox/install

      - run:
          name: Install GoReleaser
          command: |
            # Download and install GoReleaser
            curl -sL https://github.com/goreleaser/goreleaser/releases/download/v2.6.1/goreleaser_Linux_x86_64.tar.gz | sudo tar -xz -C /usr/local/bin goreleaser
            goreleaser --version

      - run:
          name: Run GoReleaser
          command: |
            source ~/.bunenv
            goreleaser release --clean

      - run:
          name: Publish Nix package to NUR
          command: |
            # Clone NUR packages repository
            git clone git@github.com:CircleCI-Public/nur-packages.git /tmp/nur-packages
            cd /tmp/nur-packages

            # Configure git
            git config user.name "CircleCI Bot"
            git config user.email "noreply@circleci.com"

            # Create package directory
            mkdir -p pkgs/hellbun

            # Copy the template generated by GoReleaser
            cp ~/project/dist/nix/pkgs/hellbun/default.nix pkgs/hellbun/

            # First, update URLs in urlMap section
            sed -i "s|/v[0-9.]*-next/|/${CIRCLE_TAG}/|g" pkgs/hellbun/default.nix
            sed -i "s|/v[0-9.][0-9.]*[0-9]/|/${CIRCLE_TAG}/|g" pkgs/hellbun/default.nix

            # Then calculate and update hashes in shaMap section only
            echo "Calculating SHA256 hashes from local archives..."
            for platform in "Linux_x86_64:x86_64-linux" "Linux_arm64:aarch64-linux" "Darwin_x86_64:x86_64-darwin" "Darwin_arm64:aarch64-darwin"; do
              archive=$(echo $platform | cut -d: -f1)
              nixname=$(echo $platform | cut -d: -f2)
              archive_path="$HOME/project/dist/hello-bun_${archive}.tar.gz"
              echo "Hashing $archive_path..."
              sha=$(nix-hash --type sha256 --flat --base32 "$archive_path")
              # Update only in shaMap (between "shaMap = {" and first "};")
              sed -i "/shaMap = {/,/^  };/s|${nixname} = \"[^\"]*\"|${nixname} = \"${sha}\"|" pkgs/hellbun/default.nix
            done

            # Update version
            sed -i "s|version = \"[^\"]*\"|version = \"${CIRCLE_TAG#v}\"|g" pkgs/hellbun/default.nix

            # Copy flake.nix if it doesn't exist
            if [ ! -f flake.nix ]; then
              cp ~/project/flake.nix .
              git add flake.nix
            fi

            # Commit and push
            git add pkgs/hellbun/default.nix
            git commit -m "Update hellbun to ${CIRCLE_TAG}" || echo "No changes to commit"
            git push https://${GITHUB_TOKEN}@github.com/CircleCI-Public/nur-packages.git main

workflows:
  ci:
    jobs:
      - shellcheck/check
      - lint
      - test:
          context:
            - chunk-cli
          requires:
            - lint
      - release:
          context:
            - chunk-cli
          requires:
            - test
          filters:
            branches:
              only: /^z00b\/releaser$/
